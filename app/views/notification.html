<div class="ui-notification" style="height: 100px; background: #f5f5f5; color: #000;">
    <div ng-if="photo.status === 'loading'" style="margin: 0; position: relative; float: left; width: 100px; height: 100px;">
        <div class="loader" style="margin-top: 10px;margin-left: 10px;"></div>
    </div>
    <div ng-if="photo.status === 'loading'" style="height: 100px;display: inline-block;width: 200px;">
        <p style="padding: 5px 10px;font-size: 16px;">Loading</p>
    </div>
    <div style="overflow: hidden; width: 100px; height: 100px; margin: 0; position: relative; float: left;">
        <div ng-if="photo.status !== 'loading'"
             id="group-{{ photo.id }}"
             class="photo-group"
             style="margin: 0; position: relative; float: left;"
             ng-style="{
                width: photo.thumbnailImage.width,
                height: photo.thumbnailImage.height
            }">
            <div style="display: block; position: absolute; z-index: 10; background: rgba(0,0,0,0.5); text-align: left;">
                <span ng-if="photo.status === 'uploaded'" style="line-height: 30px; color: #FFF; margin: 10px;">{{ photo.externalImage.transaction.subject_id }}</span>
                <span ng-if="photo.status === 'loading'" style="line-height: 30px; color: #FFF; margin: 10px;">Uploading image</span>
                <span ng-if="photo.status === 'failed'" style="line-height: 30px; color: #FFF; margin: 10px;">{{ photo.errors[0] }}</span>
            </div>
            <div ng-style="{
                    width: photo.thumbnailImage.width,
                    height: photo.thumbnailImage.height
                 }"
                 ng-if="photo.faceSquare"
                 style="overflow: hidden; position: relative;">

                <img id="thumbnail-{{ photo.id }}"
                     height="{{ photo.thumbnailSize.height }}" 
                     width="{{ photo.thumbnailSize.width }}" 
                     ng-src="data:image/jpeg;charset=utf-8;base64,{{ photo.image.fullImage }}"
                     style="position: absolute;"
                     ng-style="{
                        top: '-' + photo.thumbnailImage.top,
                        left: '-' + photo.thumbnailImage.left,
                     }"/>
            </div>
        </div>
    </div>
    <div style="height: 100px;display: inline-block;width: 200px;" ng-if="photo.status !== 'loading'">
        <p style="padding: 5px 10px;font-size: 16px;">{{ beer }}</p>
        <p style="color: green;text-align: center;font-size: 30px;margin: 0;position: absolute;bottom: 3px;width: 200px;"><span style="font-size: 20px;line-height: 30px;">+</span>1</p>
    </div>
</div>
